version: '3.8'

x-common: &common
  build: .
  volumes:
    - .:/app
  working_dir: /app

services:
  api-server:
    <<: *common
    command: python3 api_server.py
    ports:
      - "8081:8081"
    environment:
      - PYTHONUNBUFFERED=1

  node-1:
    <<: *common
    command: python3 app_controller.py
    depends_on:
      - api-server
    environment:
      - API_URL=http://api-server:8081
      - NODE_NAME=node-1
      - PYTHONUNBUFFERED=1
