version: '3.8'

x-common: &common
  build: .
  volumes:
    - .:/app
  working_dir: /app

x-app: &app
  <<: *common
  command: python3 app_controller_multi.py
  depends_on:
    - api-server

services:
  api-server:
    <<: *common
    command: python3 api_server_multi.py
    ports:
      - "8081:8081"
    environment:
      - PYTHONUNBUFFERED=1

  scheduler:
    <<: *common
    command: python3 scheduler.py
    depends_on:
      - api-server
    environment:
      - API_URL=http://api-server:8081
      - NODES=node-1,node-2,node-3
      - PYTHONUNBUFFERED=1

  node-controller:
    <<: *common
    command: python3 node_controller.py
    depends_on:
      - api-server
    environment:
      - API_URL=http://api-server:8081
      - HEARTBEAT_TIMEOUT=15
      - PYTHONUNBUFFERED=1

  node-1:
    <<: *app
    environment:
      - API_URL=http://api-server:8081
      - NODE_NAME=node-1
      - PYTHONUNBUFFERED=1

  node-2:
    <<: *app
    environment:
      - API_URL=http://api-server:8081
      - NODE_NAME=node-2
      - PYTHONUNBUFFERED=1

  node-3:
    <<: *app
    environment:
      - API_URL=http://api-server:8081
      - NODE_NAME=node-3
      - PYTHONUNBUFFERED=1
