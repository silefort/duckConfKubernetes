version: '3.8'

x-node: &node-template
  build: .
  command: bash -c "ln -sf /var/run/podman.sock /var/run/docker.sock && /usr/sbin/sshd && echo NODE $$NODE_NAME demarre && sleep infinity"
  volumes:
    - .:/app
    - ${XDG_RUNTIME_DIR}/podman/podman.sock:/var/run/podman.sock
  working_dir: /app

services:
  api-server:
    build: .
    command: python3 api_server.py
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - node-1
      - node-2
      - node-3
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1

  node-1:
    <<: *node-template
    environment:
      - NODE_NAME=node-1

  node-2:
    <<: *node-template
    environment:
      - NODE_NAME=node-2

  node-3:
    <<: *node-template
    environment:
      - NODE_NAME=node-3
