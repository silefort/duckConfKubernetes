version: '3.8'

services:
  api-server:
    build: .
    command: python3 api_server.py
    volumes:
      - .:/app
    ports:
      - "8080:8080"
    depends_on:
      - node-1
    working_dir: /app
    environment:
      - PYTHONUNBUFFERED=1

  node-1:
    build:
      context: .
      dockerfile: Dockerfile.node
    volumes:
      - .:/app
    working_dir: /app
    environment:
      - NODE_NAME=node-1
